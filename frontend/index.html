<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slot Machine</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° NEON SLOTS ðŸŽ°</h1>
        
        <div class="stats">
            <p>Balance: $<span id="balance-display">0</span></p>
        </div>

        <div class="slot-machine">
            <div class="row" id="row-0">
                <div class="slot">?</div><div class="slot">?</div><div class="slot">?</div>
            </div>
            <div class="row" id="row-1">
                <div class="slot">?</div><div class="slot">?</div><div class="slot">?</div>
            </div>
            <div class="row" id="row-2">
                <div class="slot">?</div><div class="slot">?</div><div class="slot">?</div>
            </div>
        </div>

        <div class="controls">
            <input type="number" id="deposit-input" placeholder="Deposit Amount">
            <button onclick="handleDeposit()">Deposit</button>
            <br><br>
            <input type="number" id="lines-input" placeholder="Lines (1-3)" max="3" min="1">
            <input type="number" id="bet-input" placeholder="Bet per line">
            <button id="spin-btn" onclick="handleSpin()" disabled>SPIN</button>
        </div>
        
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
